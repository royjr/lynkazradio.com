<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lynkaz Radio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
:root {
    --primary-color: #4CAF50;
    --accent-color: #FFC107;
    --background-color: #121212;
    --text-color: #E0E0E0;
}

body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    color: var(--text-color);
    position: relative;
    overflow: hidden;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('https://source.unsplash.com/featured/?concert,lights') center/cover no-repeat;
    filter: blur(8px);
    z-index: -1;
}

.container {
    text-align: center;
    padding: 20px;
    border-radius: 20px;
    backdrop-filter: blur(5px);
    background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
    box-shadow: 0 8px 30px rgba(0,0,0,0.2);
}

.logo img {
    max-width: 150px;
    border-radius: 20px;
    margin-bottom: 20px;
    transition: transform 0.3s ease-in-out;
}

.logo img:hover {
    transform: scale(1.05);
}

.audio-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.audio-controls button {
    border: none;
    background-color: var(--primary-color);
    color: white;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: 500;
    transition: background-color 0.2s ease;
}

.audio-controls button:hover {
    background-color: var(--accent-color);
}

.audio-controls input[type="range"]
{
    -webkit-appearance: none;
    width: 200px;
    height: 8px;
    border-radius: 5px;
    background: #ddd;
    outline: none;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.audio-controls input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none;
    appearance: none;
    width: 18px;
    height: 18px;
    border-radius: 50%;
    background: var(--primary-color);
    cursor: pointer;
    transition: background 0.2s ease-in-out;
}

.audio-controls input[type="range"]:hover::-webkit-slider-thumb {
    background: var(--accent-color);
}

.links {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.link {
    color: var(--text-color);
    text-decoration: none;
    margin: 0 15px;
    font-weight: 500;
    position: relative;
}

.link::after {
    content: '';
    position: absolute;
    width: 0;
    height: 2px;
    display: block;
    margin-top: 5px;
    right: 0;
    background: var(--accent-color);
    transition: width 0.2s ease;
    -webkit-transition: width 0.2s ease;
}

.link:hover::after {
    width: 100%;
    left: 0;
    background: var(--accent-color);
}
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://zeno.fm/_next/image/?url=https%3A%2F%2Fimages.zeno.fm%2FJArd3NmY3yS0yd65divZh0KphRB6h0bihZTK9SAU-u4%2Frs%3Afit%3A240%3A240%2Fg%3Ace%3A0%3A0%2FaHR0cHM6Ly9zdHJlYW0tdG9vbHMuemVub21lZGlhLmNvbS9jb250ZW50L3N0YXRpb25zL2FneHpmbnBsYm04dGMzUmhkSE55TWdzU0NrRjFkR2hEYkdsbGJuUVlnSURRM19ybHJBZ01DeElPVTNSaGRHbHZibEJ5YjJacGJHVVlnSURRaC1TQmdna01vZ0VFZW1WdWJ3L2ltYWdlLz91cGRhdGVkPTE2NjE2NTQzMTgwMDA.webp&w=3840&q=100" alt="Radio Station Logo">
    </div>
    
    <div class="audio-controls">
        <button id="playPauseBtn">Play</button>
        <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" title="Volume Control">
        <audio id="radioStream" preload="none">
            <source src="https://stream-152.zeno.fm/6nqq2vtwpp8uv" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    
    <div class="links">
        <a href="#requests" class="link">Requests</a>
        <a href="#about" class="link">About</a>
        <a href="#contact" class="link">Contact</a>
    </div>
</div>

<script>
    const audio = document.getElementById('radioStream');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeControl = document.getElementById('volumeControl');

    playPauseBtn.addEventListener('click', () => {
        if (audio.paused || audio.ended) {
            audio.play();
            playPauseBtn.textContent = 'Pause';
            playPauseBtn.style.backgroundColor = '#FFC107'; // Accent color when playing
        } else {
            audio.pause();
            playPauseBtn.textContent = 'Play';
            playPauseBtn.style.backgroundColor = '#4CAF50'; // Primary color when paused
        }
    });

    volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
    });
</script>

</body>
</html>
