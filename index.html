<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Radio Station</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --background-color: #121212;
            --text-color: #E0E0E0;
            --link-hover-color: #BDBDBD;
        }
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: url('https://source.unsplash.com/featured/?concert,lights') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            background-color: var(--background-color);
            transition: background-color 0.5s ease;
        }
        .logo img {
            width: 250px; /* Adjusted size */
            height: auto;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            margin-top: 5vh;
            transition: transform 0.5s ease;
        }
        .audio-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            transition: all 0.5s ease;
        }
        .audio-controls button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .audio-controls button:hover {
            background-color: darken(var(--primary-color), 10%);
        }
        .audio-controls input[type=range] {
            -webkit-appearance: none;
            width: 200px;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }
        .audio-controls input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }
        .links {
            margin-bottom: 2vh;
            display: flex;
            gap: 20px; /* Adjusted spacing */
        }
        .link {
            color: var(--text-color);
            text-decoration: none;
            font-size: 20px; /* Larger font size */
            transition: color 0.3s ease;
        }
        .link:hover {
            color: var(--link-hover-color);
        }
        @media (prefers-reduced-motion: no-preference) {
            .logo img:hover {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>

<div class="logo">
    <img src="https://zeno.fm/_next/image/?url=https%3A%2F%2Fimages.zeno.fm%2FJArd3NmY3yS0yd65divZh0KphRB6h0bihZTK9SAU-u4%2Frs%3Afit%3A240%3A240%2Fg%3Ace%3A0%3A0%2FaHR0cHM6Ly9zdHJlYW0tdG9vbHMuemVub21lZGlhLmNvbS9jb250ZW50L3N0YXRpb25zL2FneHpmbnBsYm04dGMzUmhkSE55TWdzU0NrRjFkR2hEYkdsbGJuUVlnSURRM19ybHJBZ01DeElPVTNSaGRHbHZibEJ5YjJacGJHVVlnSURRaC1TQmdna01vZ0VFZW1WdWJ3L2ltYWdlLz91cGRhdGVkPTE2NjE2NTQzMTgwMDA.webp&w=3840&q=100" alt="Radio Station Logo" style="max-width: 100%; height: auto;">
</div>

<div class="audio-controls">
    <button id="playPauseBtn">Play</button>
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1" title="Volume Control">
    <audio id="radioStream" preload="none" style="display:none;">
        <source src="https://stream-152.zeno.fm/6nqq2vtwpp8uv" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</div>

<div class="links">
    <a href="#requests" class="link">Requests</a>
    <a href="#about" class="link">About</a>
    <a href="#contact" class="link">Contact</a>
</div>

<script>
    const audio = document.getElementById('radioStream');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const volumeControl = document.getElementById('volumeControl');

    playPauseBtn.addEventListener('click', () => {
        if (audio.paused || audio.ended) {
            audio.play();
            playPauseBtn.textContent = 'Pause';
        } else {
            audio.pause();
            playPauseBtn.textContent = 'Play';
        }
    });

    volumeControl.addEventListener('input', () => {
        audio.volume = volumeControl.value;
    });
</script>
</body>
</html>
